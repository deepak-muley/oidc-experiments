# HTTPRoute for podinfo via oauth2-proxy
# Routes podinfo.local to oauth2-proxy (which forwards to podinfo)

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: podinfo-route
  namespace: oidc-proxy
spec:
  parentRefs:
  - name: main-gateway
    namespace: default
  hostnames:
  - "podinfo.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: oauth2-proxy
      namespace: oidc-proxy
      port: 80

