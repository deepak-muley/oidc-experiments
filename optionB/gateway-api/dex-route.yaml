# HTTPRoute for Dex
# Routes dex.local to Dex service

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex-route
  namespace: auth
spec:
  parentRefs:
  - name: main-gateway
    namespace: default
  hostnames:
  - "dex.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dex
      namespace: auth
      port: 5556

