# Traefik Helm Chart Values
# This file contains the values used to install Traefik via Helm with Gateway API support

providers:
  kubernetesGateway:
    enabled: true
  kubernetesCRD:
    enabled: true

gateway:
  enabled: false  # We create our own Gateway resource

ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
  traefik:
    port: 9000
    expose:
      default: true
    exposedPort: 9000
    protocol: TCP

service:
  type: NodePort
  nodePorts:
    web: 30080
    websecure: 30443
    traefik: 30090

api:
  insecure: true
  dashboard: true

log:
  level: DEBUG

